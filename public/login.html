<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/login.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
    integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <title>Schedulize</title>
</head>

<body>
  <div id="auth">
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2">
          <h1>UCLA Med</h1>
          <h2>Welcome to the UCLA Hospital for People Who Want to Heal Good and Do Other Things Good Too</h2>
          <div class='wrapper'>
            <form id='createform' class="clearfix mb-4" action="POST" method="POST">
              <div class="form-group">
                <label for="eInput">Email</label>
                <input type="email" id="createInput" class="form-control" aria-describedby="example-text"
                  placeholder="Email">
              </div>
              <div class="form-group">
                <label for="pwInput1">Password</label>
                <input type="password" id="createpwInput1" class="form-control" aria-describedby="example-text"
                  placeholder="Password">
              </div>
              <div class="form-group">
                <label for="pwInput2">Re-Enter Password</label>
                <input type="password" id="createpwInput2" class="form-control" aria-describedby="example-text"
                  placeholder="Password">
                  <p id = 'cerror'></p>
              </div>
              <button id="createBtn" class="btn btn-primary float-right">Create Account</button>
              <p id='back'>Go back to login</p>
            </form>
            <div id='left'>
              <div id=createAcct>
                <button id='create' class='btn btn-success btn-lg'>Create Account</button>
              </div>
            </div>
            <div id='right'>
              <form id="loginform" class="clearfix mb-4" action="GET">
                <div class="form-group">
                  <label for="eInput">Email</label>
                  <input type="email" id="eInput" class="form-control" aria-describedby="example-text"
                    placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="pwInput">Password</label>
                  <input type="password" id="pwInput" class="form-control" aria-describedby="example-text"
                    placeholder="Password">
                    <p id = 'lerror'></p>
                </div>
                <button id="loginBtn" class="btn btn-primary float-right">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>

</html>
